{% extends 'variant_app/base.html' %}

{% block content %}

<h3>Add a new corpus</h3>

{% if error_messages %}
<ul>
{% for msg in error_messages %}
<li><strong>{{ msg }}</strong></li>
{% endfor %}
</ul>
{% endif %}

<form action="{% url 'variant_app:create_corpus' %}" method="post">
{% csrf_token %}
<label>Corpus name</label><br />
<input type="text" name="corpus_name" value="" /><br />
<label>Add the base text!</label><br />
<textarea rows="30" name="content" cols="60" placeholder="Add text here"></textarea><br />
<input type="submit" value="Submit" />
</form>

{% endblock %}
