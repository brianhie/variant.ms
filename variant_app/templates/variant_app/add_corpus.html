{% extends 'variant_app/base.html' %}

{% block content %}
<div class="container">

  <h2 class="text_title sans_font"
      style="font-size: 35px; font-weight: normal;">Add a new text</h2>

  {% if error_messages %}
  <ul class="error sans_font">
    {% for msg in error_messages %}
    <li>{{ msg }}</li>
    {% endfor %}
  </ul>
  {% endif %}

  <form action="{% url 'variant_app:create_corpus' %}" method="post" class="form sans_font">
    {% csrf_token %}
    <label>Name</label>
    <input type="text" name="corpus_name" value="" />
    <br /><br />

    <label>Text content</label><br /><br />
    {% if entered %}
    <textarea rows="35" name="content">{{ entered }}</textarea>
    {% else %}
    <textarea rows="35" name="content" placeholder="Add content here"></textarea>
    {% endif %}

    <br /><br />

    <div style="display:inline-block;"><div class="underline">
	<input class="sans_font" type="submit" value="Submit" />
    </div></div>

  </form>

</div>
{% endblock %}
