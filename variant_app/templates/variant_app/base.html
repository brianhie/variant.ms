{% load static %}
<!DOCTYPE html> 
<html>

  <head>
    <title>Variant - Collation in the Cloud</title>
    <link rel="stylesheet" type="text/css"
	  href="https://fonts.googleapis.com/css?family=Merriweather:300|Source+Sans+Pro:300|Cormorant+Garamond:600"></link>
    <link rel="stylesheet" type="text/css"
	  href="{% static 'variant_app/base.css' %}"></link>
    <link rel="stylesheet" type="text/css"
	  src="{% static 'variant_app/checkbox.css' %}"></link>
  </head>

  <body>
    <script src="{% static 'variant_app/resize.js' %}"></script>

    <div class="header" id="variant_head">
      <h1 class="title title_font"><a href="{% url 'home' %}">Variant</a></h1>

      <ul class="nav sans_font">
	{% if user.is_authenticated %}
	<li><a href="{% url 'variant_app:user_home' %}">My Home</a></li>
	<li><a href="{% url 'variant_app:explore_home' %}">Explore</a></li>
	<li><a href="{% url 'auth_logout' %}">Logout</a></li>
	{% else %}
	<li><a href="{% url 'variant_app:explore_home' %}">Explore</a></li>
	<li><a href="{% url 'auth_login' %}">Login</a></li>
	<li><a href="{% url 'registration_register' %}">Register</a></li>
	{% endif %}
      </ul>
    <br />

    {% block content %}
    {% endblock %}
    </div>

  </body>
</html>
