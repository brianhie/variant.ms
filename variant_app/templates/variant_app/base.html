<html>

  <head>
    <title>Variant - Collation in the Cloud</title>
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Lora">
  </head>

  <body>
    <div class="header">
      <h1>Variant</h1>

      <p><a href="{% url 'home' %}">Home</a></p>

      {% if user.is_authenticated %}
      <p>Welcome {{ user }}!</p>
      <p><a href="{% url 'auth_logout' %}">Logout</a></p>
      {% else %}
      <p><a href="{% url 'auth_login' %}">Login</a></p>
      <p><a href="{% url 'registration_register' %}">Register</a></p>
      {% endif %}
    </div>

    {% block content %}
    {% endblock %}

  </body>
</html>
