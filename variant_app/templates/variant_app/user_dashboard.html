{% extends 'variant_app/base.html' %}

{% block content %}

<a href="{% url 'variant_app:add_corpus' %}">Add a new corpus!</a>

<h4>Your corpuses:</h4>

{% if corpuses %}
<ul>
  {% for corpus in corpuses %}
  <li><a href="{% url 'variant_app:corpus' corpus.id %}">{{ corpus.corpus_name }}</a></li>
  {% endfor %}
</ul>
{% endif %}

{% endblock %}
